<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <img src="./assets/splash.jpeg" alt="A natural landscape on an alien planet, illustration">
    <ion-card-header>
      <ion-card-title>Welcome to <b>Monumentum!</b></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>Monumentum is a habit tracker app that helps you build good habits and break bad ones. It is designed to be simple and easy to use, so you can focus on what matters most: building a better you!</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Author: {{ dailyQuoteAuthor }}</ion-card-title>
      <ion-card-subtitle>Quote of the Day</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <p>{{ dailyQuoteText }}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
